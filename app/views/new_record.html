<div class="row">
    <div class="col-xs-6">
        <form class="form-horizontal">
            <fieldset>

                <legend>New Record</legend>

                <div class="form-group">
                    <label class="control-label" for="fqdn">FQDN</label>
                    <div class="controls">
                        <input id="fqdn" name="fqdn" type="text" placeholder="foo.bar.baz" class="form-control" ng-model="vm.fqdn">
                        <p class="help-block">Full Qualified Domain Name that the payload will use. This is optional, but either this or External IPs must be used.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="host">Handler Host</label>
                    <div class="controls">
                        <input id="host" name="host" type="text" placeholder="127.0.0.1" class="form-control" required="" ng-model="vm.handler_host">
                        <p class="help-block">IP Address of payload handler</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="port">Handler Port</label>
                    <div class="controls">
                        <input id="port" name="port" type="number" placeholder="4444" class="form-control" required="" ng-model="vm.handler_port">
                        <p class="help-block">Port number of payload handler</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="protocol">Handler Protocol</label>
                    <div class="controls">
                        <input id="protocol" name="protocol" type="text" placeholder="https" class="form-control" required="" ng-model="vm.handler_protocol">
                        <p class="help-block">Protocol of payload handler, will be http or https</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary pull-right" ng-click="vm.addRecord()">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
